<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        css中的注释，注释中的内容会自动宝贝浏览器所忽略

        css的基本语法
            选择器  声明块

            选择器：通过选择器可以选定页面中的指定元素
                比如p的作用就是选择页面中的所有p元素
            
            声明块：通过声明块来指定要为元素设置的样式
                声明块是由一个一个声明组成
                声明是一个名值对结构
                    一个样式名对应一个样式值，名和值之间以:连接，以;结尾



         */
         p{
            color:red;
            font-size: 66px;
         }
         h1{
            color: rebeccapurple;
            font-size: 44px;
         }

    </style>

</head>
<body>
    <h1>浔阳楼题诗</h1>
    <p>他日若遂凌云志</p>
    <p>敢笑黄巢不丈夫</p>
    
    
</body>
</html>
