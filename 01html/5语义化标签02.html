<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        布局标签（结构化语义标签）
    -->
    <!-- 
        header表示网页的头部
        main表示网页的主体部分（一个页面中只会有一个main）
        footer表示网页的底部
        nav表示网页的导航
        aside和主体相关的其他内容（侧边栏）
        article表示一个独立的文章
        section表示一个独立的区块，上面的标签都不能表示时用section

        div没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
        span行为元素，没有任何的语义，一般用于在网页中选中文字
     -->
     <header>cc</header>
     <main>cc</main>
     <footer>cc</footer>
     <nav>cc</nav>
     <aside>cc</aside>
     <article>cc</article>
     <section>cc</section>
     <div>cc</div>
     <span>cc</span>
</body>
</html>
