<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="">
    <title>Document</title>
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> -->
</head>
<body>
    <!-- 
        网页中HTML在专门用来负责网页的结构
        所以在html标签时，应该关注的标签的语义，而不是它的样式
        标题标签：h1-h6，标题标签都是块元素（blockelement）
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>


     <!-- hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup -->
     <hgroup>
        <h1>回乡偶书两首</h1>
        <h2>其二</h2>
     </hgroup>


     <!-- p标签表示页面中的一个段落
     p也是一个块元素
       -->
       <p>p在标签中的内容就表示一个段落</p>



       <!-- em标签表示语音语调的一个加重
    在页面中不会独占一行的称为行内元素 -->
    <p>今天天气<em>真</em>不错</p>



    <!-- strong表示强调，重要内容 -->
    <p>所有人都得<strong>死</strong></p>




    <!-- blockquote表示一个长引用 -->
    鲁迅说：
    <blockquote>
        我没说过这句话
    </blockquote>



    <!-- q表示一个短引用 -->
    子曰：<q>有朋自远方来，不亦乐乎？</q>
</body>
</html>
