<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素（block element）：在在网页中一般通过块元素来对页面进行布局
        行内元素(inline element):行内元素主要用来包裹文字


        -一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
        -块元素中基本上什么都能放
        -p元素中不能放任何块元素


        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签写在根元素的外面
                p元素中嵌套了块元素
                根元素中出现了除head和body已外的子元素
     -->

<p>
    <h1>杨鹏飞</h1>
</p>

</body>
</html>
<h1>我就要写在HTML的外面！</h1>
