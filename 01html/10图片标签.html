<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面中引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自结束标签
        img这种元素属于替换元素（块和行内元素之间，具有两种元素的特点）
        属性：
            src属性指定的是外部图片的路径（路径规则和超链接是一样的）

            alt图片的描述，这种描述没入默认情况下不会显示，有些浏览器会图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎所识别
            
            width图片的宽度（单位是像素）
            height图片的高度
                    -宽度和高度中如果只修改了一个，则另一个会等比例缩放

            注意：
                一般情况在pc端，不建议修改图片的大小，需要大得多的图片就裁多大
                但是在移动端，经常需要对图片进行缩放（大图缩小）
        
        图片格式
            jpeg（jpg）
                -支持的颜色比较丰富，不支持透明效果，不支持动图
                -一般用来显示照片
            gif    
                -支持的的颜色比较少，支持简单透明，支持动图
                -颜色单一的图片，动图
            png
                -支持的颜色丰富，支持复杂透明，不支持动图
                -颜色丰富，复杂透明图片（专为网页而生）
            webp
                -这种格式是谷歌新推出的专门用来表示网页中的图片的一种样格式
                -它具备其他图片格式的所有优点，而且文件还特别的小
                -缺点：兼容性不好
            
            base64
                -将图片使用base64编码，这样可以将图片转换为字符，通过字符的形式来引入图片
                -一般都是一些需要和网页一起加载的图片才会使用base64

            效果一样，用小的
            效果不一样，用效果好的




     -->

     <img width="400" src="../img/afei.jpg" alt=""杨鹏飞>
     <img width="400" src="https://img0.baidu.com/it/u=1471270819,3801043397&fm=253&fmt=auto&app=138&f=JPEG?w=750&h=500" alt="杨鹏飞">

</body>
</html>
