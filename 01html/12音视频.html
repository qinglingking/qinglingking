<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 

        audio标签用来向网页中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        
        属性：
            controls是否允许用户控制播放
            autoplay音频文件是否自动播放
                如果设置了autoplay则音乐在打开页面时会自动播放
                但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop音乐是否循环播放

     -->

     <!-- <audio src=""  controls autoplay  loop></audio> -->
     <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件路径 -->
     <audio controls>
        对不起，您的浏览器不支持播放音频！请升级浏览器！
        <source src="../audio1video/双笙 - 小幸运.mp3" type="audio/mp3">
    </audio>

    <!-- 
        使用video标签来向网页中引入一个视频
            -使用方法和audio基本上是一样的
        
     -->
    <!-- <video src=""></video> -->
    <video controls>
        <source src="../audio1video/love.mp4 " type="video/mp4">

    </video>

    <!-- <iframe src="https://www.bilibili.com/video/BV1wx411M7KT?share_source=copy_web&vd_source=bd36143dacee9e2ca2d62b745c9b9f0b"  width="600" height="600" frameborder="0"></iframe> -->
</body>
</html>
